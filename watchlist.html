<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="modes">
        <img
          src="images/night.png"
          alt="darkmode"
          id="night-mode"
          onclick="setModes()"
        />
        <img
          src="images/sun.png"
          alt="lightmode"
          id="light-mode"
          class="hidden"
          onclick="setModes()"
        />
      </div>
      <div class="text-content-header">
        <h1>Find your film</h1>
        <a href="index.html">Search for Movies</a>
      </div>
    </header>
    <!-- IGNORE BELOW -->
    <div class="search-container hidden">
      <input
        type="text"
        id="search"
        class="hidden"
        placeholder="Eg. Game of Thrones"
      />
      <button id="submit" class="hidden">Search</button>
    </div>
    <div class="main-cards" id="main-cards"></div>

    <!-- IGNORE ABOVE -->

    <section id="wat-main">
      <div
        class="initial-wat-load initial-load-elements hidden"
        id="initial-wat-load"
      >
        <h4>Your watchlist is looking a little empty...</h4>
        <div class="wat-btn">
          <a href="index.html">
            <img
              src="images/add-2.png"
              alt="Add to watchlist"
              class="hidden black"
              id="black-wat"
            />
            <img
              src="images/add-3.png"
              alt="Add to watchlist"
              class="white"
              id="white-wat"
            />
          </a>
          <a href="index.html"> <h5 id="wat-h5">Letâ€™s add some movies!</h5></a>
        </div>
      </div>
      <p class="hidden popup-f5" id="popup-f5">
        PLEASE REFRESH PAGE TO SEE CHANGES
      </p>
      <div class="main-cards" id="main-cards-watchlist"></div>
    </section>

    <script src="appModes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
